<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/yourcode.js"></script>

   
</head>
<body>
<header>
  <h1>Checkout</h1>
</header>

<main class="main">
  <div class="container-left">
    <p class="info">Contact Information</p>

    <div class="field">
      <p class="above-box">E-mail</p>
      <form>
        <input class="input1" style="font-family:Arial, FontAwesome" type="email" placeholder="&#xf0e0; Enter your email...">
      </form>
    </div>

    <div class="field">
      <p class="above-box">Phone</p>
      <form>
        <input class="input1"  style="font-family:Arial, FontAwesome" type="number" placeholder="&#xf879; Enter your phone...">
      </form>
    </div>

    <p class="info">Shipping address</p>

    <div class="field">
      <p class="above-box">Full name</p>
      <form>
        <input class="input1"  style="font-family:Arial, FontAwesome" type="text" placeholder="&#xf2bd; Enter your Name...">
      </form>
    </div>

    <div class="field">
      <p class="above-box">Address</p>
      <form>
        <input class="input1"  style="font-family:Arial, FontAwesome" type="text" placeholder="&#xf015; Enter your Address...">
      </form>
    </div>

    <div class="field">
      <p class="above-box">City</p>
      <form>
        <input class="input1"  style="font-family:Arial, FontAwesome" type="text" placeholder="&#xf64f; Enter your city...">
      </form>
    </div>

    <div class="bottom">
      <div class="field">
        <p class="above-box">Country</p>
        <form>
          <input class="custom-input" style="font-family:Arial, FontAwesome" type="text" placeholder="&#xf7a2; Your country...">
        </form>
      </div>
    
        <div class="field">
          <p class="above-box">Postal code</p>
          <form>
            <input class="custom-input" style="font-family:Arial, FontAwesome" type="number" placeholder="&#xf674; Postal code...">
          </form>
        </div>
    </div>

    <form action="">
      <input type="checkbox" id="yes"> <label for="yes">Save this information for next time</label>
    </form>

    <div class="button">
      <button class="btn">Continue</button>
    </div>
  </div>

  <div class="container-right">

      <div class="container-inside">
        <div class="item">
          <div class="item-child">
            <div class="item-img">
              <img src="images/photo1.png" alt="" class="thumbnail">
            </div>
            <div class="item-dsc">
              <p class="name">Vintage Backpack</p>
              <p class="price">$54.99 <span class="old-price">$94.99</span></p>
              <button class="number"><span class="test">-</span> <span class="test2">1</span> <span class="test">+</span></button>
            </div>
          </div>
        </div>
  
        <div class="item">
          <div class="item-child">
            <div class="item-img">
              <img src="images/photo2.png" alt="" class="thumbnail">
            </div>
            <div class="item-dsc">
              <p class="name">Levi Shoes</p>
              <p class="price">$74.99 <span class="old-price">$124.99</span></p>
              <button class="number"><span class="test">-</span> <span class="test2">1</span> <span class="test">+</span></button>
            </div>
        </div>
      </div>
  
  
        <hr>
        <div class="total-space">
          <p class="total">Shipping</p>
          <p class="total-price">$19</p>
        </div>
        <hr>
        <div class="total-space">
          <p class="total">Total</p>
          <p class="total-price">$148.98</p>
        </div>
    </div>
      </div>
</main>


</body>
</html>
